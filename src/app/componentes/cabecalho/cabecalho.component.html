<header class="stick-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand">Gatito Book</a>
      <div *ngIf="user$ | async as user">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" *ngIf="user.name; else login">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"><i class="fa fa-user-circle me-1"></i>{{ user.name }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['']">Login</a>
      </li>
    </ul>
  </ng-template>
</header>
