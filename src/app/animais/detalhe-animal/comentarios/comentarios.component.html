<div *ngIf="comentarios$ | async as comentarios" class="h-100 d-flex flex-column justify-content-between">
  <ul class="list-unstyled comentario-list m-0">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold me-1">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date: "dd/MM/y HH:mm" }}</em>
      <p class="break-word mb-2">{{ comentario.text }}</p>
    </li>
  </ul>

  <div class="mb-3">
    <form [formGroup]="comentarioForm" (submit)="gravar()">
      <div class="input-group d-flex">
        <textarea class="form-control" formControlName="comentario"></textarea>
        <button
          [disabled]="comentarioForm.invalid"
          class="btn btn-primary align-self-stretch"
        >
          Publicar
        </button>
      </div>
      <app-mensagem
        mensagem="Tamanho mÃ¡ximo de 300 caracteres."
        *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength"
      ></app-mensagem>
    </form>
  </div>
</div>
